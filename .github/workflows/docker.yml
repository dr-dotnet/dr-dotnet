on: [workflow_dispatch, release]

name: docker
run-name: Docker ${{ github.ref_name }}

jobs:
  check:
    name: Docker
    runs-on: ubuntu-20.04 # had some GLIBC 2.33 errors not found since github switched to 22.04 end of 2022
    strategy:
      matrix:
        dotnet-version: ['7.0']
        
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install Dotnet SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
          
      - name: Install Dependencies
        working-directory: src
        run: dotnet restore

      - name: Get Version Number
        run: |
          echo "VERSION=$(head -1 CHANGELOG.md | grep -o "[0-9]\.[0-9]\.[0-9]")" >> $GITHUB_ENV
          echo "BUILD_NUMBER=${{ github.run_number }}" >> $GITHUB_ENV
          echo Version is: $(VERSION).$(BUILD_NUMBER)

      - name: Build
        working-directory: src
        run: dotnet build --configuration Release --no-restore -p:BuildNumber=${{ github.run_number }}

      - name: Publish
        run: dotnet publish src/DrDotnet.Web/DrDotnet.Web.csproj -c Release -o pub --no-restore

      - name: Copy Native Profilers
        run: cp bin/release/libprofilers.so pub/

      - name: Docker Login
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Docker Build branch
        if: ${{ github.ref_name != 'master' }}
        run: docker build -f src/Dockerfile -t ogxd/drdotnet:${VERSION}.${BUILD_NUMBER}-${{ github.ref_name }} .

      - name: Docker Build master
        if: ${{ github.ref_name == 'master' }}
        run: docker build -f src/Dockerfile -t ogxd/drdotnet:latest -t ogxd/drdotnet:${VERSION%.*} .
 
      - name: Docker Push
        run: docker push --all-tags ogxd/drdotnet