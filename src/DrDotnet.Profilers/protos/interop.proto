syntax = "proto3";

enum PropertyType {
    UNKNOWN = 0;
    STRING = 1;
    INT = 2;
    FLOAT = 3;
}

message Property {
    string key = 1;
    string name = 2;
    PropertyType type = 3;
    string description = 4;
    string value = 5;
}

message ProfilerMetadata {
    string uuid = 1;
    string name = 2;
    string description = 3;
    bool isReleased = 4;
    repeated Property properties = 5;
}

message ProfilersMetadata {
    repeated ProfilerMetadata profilers = 1;
}

message SessionInfo {
    string uuid = 1;
    repeated Property properties = 2;
}