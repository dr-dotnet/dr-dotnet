syntax = "proto3";

enum ParameterType {
    UNKNOWN = 0;
    STRING = 1;
    INT = 2;
    FLOAT = 3;
    BOOLEAN = 4;
}

message ProfilerParameter {
    string key = 1;
    string name = 2;
    ParameterType type = 3;
    string description = 4;
    string value = 5;
}

message ProfilerInfo {
    string uuid = 1;
    string name = 2;
    string description = 3;
    repeated ProfilerParameter parameters = 5;
}

message ProfilersInfo {
    repeated ProfilerInfo profilers = 1;
}

message ProcessInfo {
    int32 Id = 1;
    string ManagedAssemblyName = 2;
    string Version = 3;
}

message SessionInfo {
    string uuid = 1;
    string timestamp = 2;
    ProcessInfo process = 3;
    ProfilerInfo profiler = 4;
}